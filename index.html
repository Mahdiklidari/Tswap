<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapSwap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .content {
            margin: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TapSwap</h1>
    </div>
    <div class="content">
        <h2>Connect Wallet</h2>
        <button class="button" onclick="collectCoins()">Collect Coins</button>
        <p>POWERED BY COMMUNITY</p>
        <p>Coins: <span id="coinCount">0</span></p>
    </div>
    <div class="footer">
        <button class="button">Earn</button>
        <button class="button">Tasks</button>
        <button class="button">Town</button>
        <button class="button">Swap</button>
        <button class="button">Account</button>
    </div>
    <script>
        let coins = 0;
        function collectCoins() {
            coins += 1;
            document.getElementById('coinCount').innerText = coins;
        }
    </script>
</body>
  </html>
